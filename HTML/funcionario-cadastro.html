  <h1>Cadastro de Funcionários</h1>
</div>
<div class="container-fluid">
  <hr>

    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>Cadastro</h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
          <form class="form-horizontal"> 
              <div class="control-group">
                  <label class="control-label">Nome :</label>
                  <div class="controls">
                    <input type="text" class="span6" placeholder="Nome" />
                  </div>
                </div>
                <div class="control-group">
                    <label class="control-label">E-mail :</label>
                    <div class="controls">
                      <input type="text" class="span6" placeholder="E-mail" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Cargo</label>
                    <div class="controls">
                      <input type="text"  class="span6" placeholder="Cargo"  />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Data admissão</label>
                    <div class="controls">
                      <input type="text" data-date="24-05-2019" data-date-format="dd-mm-yyyy" value="24-05-2019" class="datepicker span6">
                  </div> 
                  <div class="control-group">
                      <label class="control-label">Telefone</label>
                      <div class="controls">
                        <input type="text"  class="span6" placeholder="Telefone"  />
                      </div>
                    </div>
        
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success" onclick="alert('Salvo com sucesso!')">Salvar</button>
                    </div>         
          </form>
        </div>
      </div>
    </div>
  </div>
