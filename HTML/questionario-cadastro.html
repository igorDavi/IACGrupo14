</div>
<div class="container-fluid">
  <hr>

    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>Questões</h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
          <form class="form-horizontal"> 

              <div class="control-group" style="width: 500px" >
                  <label class="control-label">Tipo da avaliação</label>
                  <div class="controls">
                    <select >
                      <option>Comportamento</option>
                      <option>Desempenho</option>
                      <option>Conhecimento Técnico</option>
                      <option>Conduta</option>
         
                    </select>
                  </div>
                </div>

              <div class="control-group">
                  <label class="control-label">Pergunta :</label>
                  <div class="controls">
                    <input type="text" class="span6" placeholder="Pergunta" />
                  </div>
                </div>
                <div class="control-group">
           
                    <div class="controls" style="margin-left: 1px; margin-top: 10px">
                      <label class="control-label">Tipo de Resposta :    </label>
                      <label><input type="radio" id="radio1" name="radio" />Alternativa</label>
                      <label><input type="radio" id="radio2" name="radio" />Descritiva</label>
                    </div>
                </div>

                  <div class="control-group" style="display: none" id="divAlternativa" name="divAlternativa" >
                    <label class="control-label">Alternativa 1:</label>
                    <div class="controls">
                      <input type="text" class="span6" placeholder="Alternativa 1" />
                    </div>

                      <label class="control-label">Alternativa 2:</label>
                      <div class="controls">
                        <input type="text" class="span6" placeholder="Alternativa 2" />
                      </div>
                      <div class="controls">
                      <button class="btn btn-info" style="display: none" id="btnAdicionar">Adicionar</button>
                    </div>
                  </div>
          
           
            
                  
                

                 <div class="form-actions">
     
                    <button type="submit" class="btn btn-success" onclick="alert('Salvo com sucesso!')">Salvar</button>
                  </div>      
          </form>
        </div>
      </div>
    </div>
  </div>

<script>



$("#radio1, #radio2").change(function () {
        if ($("#radio1").is(":checked")) {
         $("#divAlternativa").show();
         $("#btnAdicionar").show(); 
        }
        else if ($("#radio2").is(":checked")) {
          $("#divAlternativa").hide();
          $("#btnAdicionar").hide(); 
        } 
  }); 




</script>
